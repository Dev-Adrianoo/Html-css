<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
        <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag utilizar em cada caso.</p>
    <ul>
        <li><p><abbr title="use a tag &lt;p&gt;"> Parágrafo</abbr></p></li>
        <li><p><abbr title="use a tag &lt;h1&gt; a &lt;h6&gt;">Títulos</abbr></p></li>
        <li><p><abbr title="use a tag &lt;img&gt;">imagens</abbr></p></li>
        <li><p><abbr title="use a tag &lt;abbr &gt;">abreviações</abbr></p></li>
        <li><p><abbr title="use a tag &lt;code &gt;">codigo fonte</abbr></p></li>
        <li><p><abbr title="use a tag &lt;ol&gt; e  &lt;li&gt;">lista ordenada</abbr></p></li>
        <li><p><abbr title="use a tag &lt;ul&gt; e  &lt;li&gt;"> lista não ordenada</abbr></p></li>
    </ul>
    </body>
</html>
