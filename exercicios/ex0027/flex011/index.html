<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Box</title>
  <style>
    .container {
      background-color: blue;
      display: flex;
      flex-flow: row nowrap;
    }
    
    .item {
      background-color: lightskyblue;
      border: 1px solid black;

      text-align: center;
      flex-basis: 200px;
    }
    #caixaA {
      flex-grow: 1;
      flex-shrink: 0;
    }
    #caixaB {
    flex-grow: 1;
    flex-shrink: 1;
    }
    #caixaC {
    flex-grow: 1;
    flex-shrink: 2;
    }
  </style>
</head>
<body>
    <div class="container">
      <div class="item" id="caixaA">A</div>
      <div class="item" id="caixaB">B</div>
      <div class="item" id="caixaC">C</div>
    </div>
</body>
</html>
