<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>Formulário</title>
</head>
<body>
    <h1>Teste De Formulário</h1>
    <form autocomplete="on" action="cadastro.php" method="post"></form>
    <p>
        <label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="Nome Do  Usuário" autocomplete="username">
    </p>
    <p>
        <label for="isen">Senha</label>
        <input type="password" name="isen" id="isen" required minlength="8" maxlength="20" size="12" placeholder="Senha Do Usuário" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
