<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get"></form>
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name" required>
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="1 a 10" step="0.1" value="5" required>
    </p>
    <p>
        <label for="imes">Mês</label>
        <input type="month" name="mes" id="imes" value="2020-06">
    </p>
    <p>
        <label for="idia">Dia</label>
        <input type="data" id="idata" value="2020-06-30">
    </p>
    <p>
        <label for="ihora">Hora</label>
        <input type="time" name="hora" id="ihora" required value="22:10">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset"  value="limpar">
    </p>
</body>
</html>
