<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens com tamanhos diferentes</h1>
    <p>imagens que diminuem ou aumentam de tamanho da imagem <strong>conforme o dispositivo.</strong></p>

    <picture> 
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/foto-m.png" 
        type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem fléxivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Aprendendo a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="./midia/fadded-mp3.mp3" type="audio/mpeg">
        <source src="./midia/fadded-mp3.mp3" type="audio/ogg">
        <source src="./midia/fadded-mp3.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio 
        <br>devido a sua incompatibilidade com o arquivo.  </p>
    </audio>
</body>
</html>
